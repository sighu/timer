<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>timer</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="timer.css">
  </head>
  <body>
    <div id="wrapper">
      <form id="inputform">
        <div class="inputtext">
          <input type="number" value="5" id="timeinput">
          <label for="timeinput">秒</label>
        </div>
        <div class="inputtext">
          <span>残り</span>
          <span id="countdown">0</span>
          <span>秒</span>
        </div>
        <div class="submit">
          <button type="button" name="button" id="startbutton"> スタート</button>
          <button type="button" name="button" id="stopbutton">ストップ</button>
        </div>
      </form>
    </div>
    <script src="timer.js"></script>
  </body>
</html>
